{% extends '_base.html' %}

{% block body %}
<form action="{% url 'users:enter_ride' %}" method="post">
    {% csrf_token %}
    {{ form.date }}<br>
    {{ form.start_time }}<br>
    {{ form.end_time }}<br>
    {{ form.distance }}<br>
    {{ form.note }}<br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
